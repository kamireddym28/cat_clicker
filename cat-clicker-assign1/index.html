<!DOCTYPE html>
<html>
<head>
<title>cat clicker</title>
</head>
<body>
<h1>Cat Clicker</h1>
<a id="cat1" href="#"><img src="images/cat4.jpg"></a><br>
<p>Number of clicks = </p>
<p id="clicks"></p>

<script >
  var count = 0;
  var elem = document.getElementById('cat1');
  //console.log(elem);
  elem.addEventListener('click', function() {
      count += 1;
      document.getElementById("clicks").innerHTML = count;
  }, false);
</script>

</body>
</html>
